<html lang="en">

    <body>
    

        <div class="container">
            <h1>To Do app</h1>
            <ul id="list-items" contenteditable="true"></ul>
            <form class="add-items" >
                <input type="text" class="form-control" id="todo-list-item" placeholder="Title" maxlength="35" >
                <button class="add" type="submit">Add</button>
            </form>
        </div>
        

<script>  

$('[id="todo-list-item"]').change(function(){
$(this).val($(this).val().replace(/ +/g, ''));
});

</script>

    </body>
